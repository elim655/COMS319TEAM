<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./frontend.js"></script>
    <title>Fake Store</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Product</h1>
        <form id="addProductForm">
          <div class="mb-3">
            <label for="productId" class="form-label">ID</label>
            <input type="text" class="form-control" id="productId" name="id">
          </div>
          <div class="mb-3">
            <label for="productName" class="form-label">Title</label>
            <input type="text" class="form-control" id="productName" name="name">
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="productPrice" name="price">
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" name="description"></textarea>
          </div>
          <div class="mb-3">
            <label for="productCategory" class="form-label">Category</label>
            <input type="text" class="form-control" id="productCategory" name="category">
          </div>
          <div class="mb-3">
            <label for="productImage" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="productImage" name="imageUrl">
          </div>
          <div class="mb-3">
            <label for="productRatingRate" class="form-label">Rating Rate</label>
            <input type="number" step="0.1" class="form-control" id="productRatingRate" name="rating.rate">
          </div>
          <div class="mb-3">
            <label for="productRatingCount" class="form-label">Rating Count</label>
            <input type="number" class="form-control" id="productRatingCount" name="rating.count">
          </div>
          <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
